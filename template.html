<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="./font.css" rel="stylesheet">
  <style type="text/css">
    html {
      font-family: "PingFang SC", "Helvetica";
      font-size: 16px;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: "Yanone Kaffeesatz", sans-serif;
    }

    .remark-slide-number {
      font-size: 0.7rem;
    }

    .remark-slide-content {
      font-size: 1rem;
    }
    .remark-slide-content h1 {
      font-size: 3rem;
    }
    .remark-slide-content h2 {
      font-size: 2rem;
    }
    .remark-slide-content h3 {
      font-size: 1.6rem;
    }

    .inverse {
      background: #272822;
      text-shadow: 0 0 20px #333;
      color: #f3f3f3;
    }
    .inverse h1 {
      font-size: 4rem;
    }

    .remark-slide-content img {
      max-width: 80%;
      max-height: 80%;
      display: flex;
      margin: auto;
    }

    /* small code */
    .code-s .remark-code {
      font-size: 0.9rem;
    }

    /* common elements */
    a {
      color: #6c6ccc;
    }

    h1, h2, h3, h4, h5, h6 {
      font-weight: normal;
      margin-top: 10px;
      margin-bottom: 0;
    }

    em {
      padding-left: 1px;
      padding-right: 3px;
      color: #B15455;
    }

    blockquote {
      border-left: solid #eee;
      margin-left: 0;
      padding-left: 1rem;
    }

    pre {
      border-left: 0.3rem solid #d7d7d7;
      padding: 1em !important;
    }

    pre code {
      font-family: "Hack";
      background: transparent !important;
    }

    p code {
      padding-top: 0.2em;
      padding-bottom: 0.2em;
      background-color: rgba(27,31,35,0.05);
      border-radius: 3px;
    }
    p code::before, p code::after {
      letter-spacing: -0.2em;
      content: "\00a0";
    }
  </style>
</head>
<body>
  <script src="remark.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    var title = location.pathname.slice(1)
    document.title = "CJ Ting's slide: " + title
    var slideshow = remark.create({
      sourceUrl: title + ".md",
      highlightLines: true,
      highlightStyle: "github",
      navigation: {
        scroll: false,
      },
    })
  </script>
</body>
</html>
