<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CJ Ting's Slides</title>
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="font/font.css">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>CJ Ting's Slides</h1>
    </header>

    <div class="items">
      <div class="item" data-slug="async-and-promise">
        <div data-cover="http://ww1.sinaimg.cn/large/9b85365dgy1fkc40w2mszj20m80m93zb"></div>
        <p>Async && Promise</p>
      </div>

      <div class="item" data-slug="css-grid">
        <div data-cover="http://ww1.sinaimg.cn/large/9b85365dgy1fn5si602rnj20jn0m63yv"></div>
        <p>CSS Grid</p>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    var items = [].slice.call(document.querySelectorAll(".item"))
    items.forEach(function(item) {
      item.addEventListener("click", function(evt) {
        var slug = item.dataset.slug
        var url = `//${location.host}${location.pathname}slide.html?title=${slug}`
        window.open(url)
      })
      var img = item.querySelector("div")
      img.style.backgroundImage = `url(${img.dataset.cover})`
    })
  </script>
</body>
</html>
